{% extends 'base.html' %}

{% block content %}
    <h1>Editar Usuario</h1>
    <form action="{{ url_for('editar_usuario', user_id=usuario.id) }}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ usuario.nombre }}" required>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" value="{{ usuario.apellido }}" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ usuario.email }}" required>
        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" value="{{ usuario.fecha_nacimiento | datetimeformat }}" required>
        <label for="genero">Género:</label><br>
        <input type="radio" id="femenino" name="genero" value="F" {% if usuario.genero == 'F' %}checked{% endif %}>
        <label for="femenino">Femenino</label>
        <input type="radio" id="masculino" name="genero" value="M" {% if usuario.genero == 'M' %}checked{% endif %}>
        <label for="masculino">Masculino</label>
        <input type="radio" id="otro" name="genero" value="O" {% if usuario.genero == 'O' %}checked{% endif %}>
        <label for="otro">Otro</label><br>
        <label for="pais">País:</label>
        <select id="pais" name="pais">
            <option value="ARG" {% if usuario.pais == 'ARG' %}selected{% endif %}>Argentina</option>
            <option value="BOL" {% if usuario.pais == 'BOL' %}selected{% endif %}>Bolivia</option>
            <!-- Agregar otras opciones de países -->
        </select>
        <label for="rol_id">Rol:</label>
        <select id="rol_id" name="rol_id">
            {% for rol in roles %}
                <option value="{{ rol.id }}" {% if rol.id == usuario.rol_id %}selected{% endif %}>{{ rol.nombre }}</option>
            {% endfor %}
        </select>
        <button type="submit">Actualizar Usuario</button>
    </form>
{% endblock %}
