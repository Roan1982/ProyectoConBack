<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="icon" type="img/png" href="{{ url_for('static', filename='img/ccicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8b94bb0a5e.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/validaredad.js') }}"></script>
    <script src="{{ url_for('static', filename='js/alertasRegistro.js') }}"></script> 
    
</head>

<body>
    <div class="header-nav-container">
        <header>
            <h1 class="animate__animated animate__fadeInTopLeft">Formulario de Registro</h1>
        </header>
        <nav>
            <a href="{{ url_for('index') }}" title="Inicio">
                <i class="fa-solid fa-house"></i>
            </a>
            <a href="{{ url_for('login') }}" title="Entrar">
                <i class="fa-solid fa-right-to-bracket"></i>
            </a>
        </nav>
    </div>
    <section>
        <div class="container">
            <form id="registroForm" onsubmit="return registrarUsuario(event)">

                <!-- Campos del formulario -->
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
                </div>
                <div class="form-group">
                    <label>Género:</label><br>
                    <div class="gender-options">
                        <div class="gender-option femenino-option">
                            <input type="radio" id="femenino" name="genero" value="femenino" required>
                            <label for="femenino">Femenino</label>
                        </div>
                        <div class="gender-option masculino-option">
                            <input type="radio" id="masculino" name="genero" value="masculino" required>
                            <label for="masculino">Masculino</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="pais">País:</label>
                    <select id="pais" name="pais" onchange="mostrarOtroPais(this.value)" required>
                        <option value="">Selecciona tu país</option>
                        <option value="ARG">Argentina</option>
                        <option value="BOL">Bolivia</option>
                        <option value="BRA">Brasil</option>
                        <option value="CAN">Canadá</option>
                        <option value="CHL">Chile</option>
                        <option value="COL">Colombia</option>
                        <option value="CRI">Costa Rica</option>
                        <option value="CUB">Cuba</option>
                        <option value="DOM">República Dominicana</option>
                        <option value="ECU">Ecuador</option>
                        <option value="SLV">El Salvador</option>
                        <option value="GTM">Guatemala</option>
                        <option value="HTI">Haití</option>
                        <option value="HND">Honduras</option>
                        <option value="MEX">México</option>
                        <option value="NIC">Nicaragua</option>
                        <option value="PAN">Panamá</option>
                        <option value="PRY">Paraguay</option>
                        <option value="PER">Perú</option>
                        <option value="USA">Estados Unidos</option>
                        <option value="URY">Uruguay</option>
                        <option value="VEN">Venezuela</option>
                        <option value="OTRO">Otro</option>
                    </select>
                </div>
                <div class="form-group" id="otroPaisGroup" style="display: none;">
                    <label for="otro_pais">Ingresa tu País:</label>
                    <input type="text" id="otro_pais" name="otro_pais">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Repetir Contraseña:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <input type="hidden" id="fecha_registro" name="fecha_registro">
                <button type="submit">Registrarse</button>
            </form>
        </div>
    </section>
<br>
<br>
<br>
<br>
<br>
<br>
    <footer>
        <div class="footer-content">
            <img class="imgfooter" src="{{ url_for('static', filename='img/cc3.png') }}" alt="">
            <div class="footer-text">
                <span>The CodersCrusaders:</span>
                <p>Monica Carena, Flavio Ramires, Cesar Torres, Roberto Steklein</p>
                <p>&copy; 2024 Biblioteca para Niños - Todos los derechos reservados</p>
            </div>
        </div>
    </footer>
    <script>
        function mostrarOtroPais(valor) {
            var otroPaisGroup = document.getElementById('otroPaisGroup');
            if (valor === 'OTRO') {
                otroPaisGroup.style.display = 'block';
            } else {
                otroPaisGroup.style.display = 'none';
            }
        }

        function registrarUsuario(event) {
        event.preventDefault();  // Evita el envío tradicional del formulario

        // Llama a la función de validación de JavaScript
        if (!validarFormulario()) {
            return;
        }
        // Llama a la función de validación de edad
        if (!validarEdad()) {
            return;
        }
            document.getElementById('fecha_registro').value = new Date().toISOString().slice(0, 10);

            var formData = new FormData(document.getElementById('registroForm'));

            fetch('/registro', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Registro exitoso');
                    window.location.href = '/login';  // Redirige al login
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Ocurrió un error. Por favor, inténtalo de nuevo.');
            });
        }
    </script>
</body>

</html>
